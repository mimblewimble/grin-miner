trigger:
  branches:
    include:
      - master
      - milestone/*
  tags:
    include: ['*']

pr:
  branches:
    include: ['*']

variables:
  RUST_BACKTRACE: '1'
  RUSTFLAGS: '-C debug-assertions'

jobs:
- job: linux
  pool:
    vmImage: ubuntu-latest
  strategy:
    matrix:
      test:
        CI_JOB: test
      release:
        CI_JOB: release
        PLATFORM: linux-amd64
  steps:
    - template: '.ci/install.yml'
    - script: cd cuckoo-miner && cargo test --release
      displayName: Cargo Test
    - template: '.ci/release.yml'
- job: macos
  pool:
    vmImage: macos-latest
  strategy:
    matrix:
      release:
        CI_JOB: release
        PLATFORM: macos
  steps:
    - template: '.ci/install.yml'
    - template: '.ci/release.yml'